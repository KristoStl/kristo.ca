<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kristo — Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Kristo — Canadian developer portfolio" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner glass">
      <a class="brand" href="#">KRISTO</a>

      <nav class="nav-links">
        <a href="#projects" data-i18n="nav_projects"></a>
        <a href="#about" data-i18n="nav_about"></a>
        <a href="#skills" data-i18n="nav_skills"></a>
        <a href="#contact" data-i18n="nav_contact"></a>
      </nav>

      <div class="nav-actions">
        <button id="langToggle" class="icon-btn" title="Language">
          <!-- Globe SVG -->
          <svg viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm7.93 9h-3.02a15.6 15.6 0 00-1.3-5A8.03 8.03 0 0119.93 11zM12 4c.97 1.36 1.73 3.3 2.1 5H9.9C10.27 7.3 11.03 5.36 12 4zM4.07 13h3.02c.3 1.78.8 3.5 1.3 5A8.03 8.03 0 014.07 13zM7.09 11H4.07a8.03 8.03 0 013.02-5c-.5 1.5-1 3.22-1.3 5zM12 20c-.97-1.36-1.73-3.3-2.1-5h4.2c-.37 1.7-1.13 3.64-2.1 5zm3.91-2c.5-1.5 1-3.22 1.3-5h3.02a8.03 8.03 0 01-4.32 5zM9.9 15c-.3-1.6-.48-3.3-.48-5s.18-3.4.48-5h4.2c.3 1.6.48 3.3.48 5s-.18 3.4-.48 5H9.9z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main class="glass hero">
    <h1>Kristo</h1>
    <p class="subtitle" data-i18n="hero_subtitle"></p>

    <div class="hero-actions">
      <a href="#projects" class="btn" data-i18n="hero_projects"></a>
      <a href="#contact" class="btn ghost" data-i18n="hero_contact"></a>
    </div>

    <div class="chips">
      <span data-i18n="chip_canada"></span>
      <span data-i18n="chip_dev"></span>
      <span data-i18n="chip_builder"></span>
    </div>
  </main>

  <!-- Projects -->
  <section id="projects" class="section">
    <h2 data-i18n="projects_title"></h2>

    <div class="projects-grid">
      <article class="project-card">
        <h3>StormCore</h3>
        <p data-i18n="project_stormcore"></p>
      </article>

      <article class="project-card">
        <h3>CodAid</h3>
        <p data-i18n="project_codaid"></p>
      </article>

      <article class="project-card">
        <h3>Freelance Tools</h3>
        <p data-i18n="project_billing"></p>
      </article>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="section alt">
    <h2 data-i18n="about_title"></h2>
    <p data-i18n="about_text"></p>
  </section>

  <!-- Skills -->
  <section id="skills" class="section">
    <h2 data-i18n="skills_title"></h2>
    <ul class="skills">
      <li>JavaScript</li>
      <li>Lua (Stormworks / Roblox)</li>
      <li>PHP / Backend</li>
      <li>HTML / CSS</li>
    </ul>
  </section>

  <!-- Contact -->
  <section id="contact" class="section alt">
    <h2 data-i18n="contact_title"></h2>
    <p data-i18n="contact_text"></p>
    <a class="btn" href="mailto:contact@kristo.ca">contact@kristo.ca</a>
  </section>

  <footer class="footer">
    © Kristo — Canada
  </footer>

  <script src="script.js"></script>
</body>
</html>
